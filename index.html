<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta property="og:title" content="Welcome, Lost Poet.">
    <meta property="og:description" content="Tools to help Lost Poets find their way.">
    <meta property="og:image" content="https://alostpoet.xyz/images/socialiteog.png">
    <meta property="og:url" content="https://alostpoet.xyz">

    <title>Welcome, Lost Poet.</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0; padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            font-weight: bold;
            background: #000;
            color: #fff;
        }
        a { color: #fff; }
        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: center;
            height: 100vh;
            max-width: 350px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-weight: lighter;
            margin: 0 0 50px;
            padding: 0;
            font-family: Georgia, serif;
        }
        li {
            margin-bottom: 5%;
        }
        li a {
            display: block;
            padding: 20px 30px;
            border: 2px #fff solid;
            text-decoration: none;
            transition: all .2s ease;
            background: rgba(0,0,0,0.8);
            text-align: center;
            text-transform: uppercase;
        }
        li a:hover {
            background: rgba(255,255,255,0.2);
        }
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: center;
            flex-grow: 1;
        }
        ul {
            list-style: none;
            display: block;
            margin: 0; padding: 0;
            align-self: center;
        }
        .muted1, .muted2 {
            opacity: .6;
            transition: all .2s ease;
        }
        .muted1:hover, .muted2:hover {
            opacity: 1;
        }
        .muted2 {
            opacity: .3;
        }
        .muted2 a {
            border: none;
        }
        footer {
            opacity: .6;
        }
        footer p {
            text-align: center;
            font-weight: normal;
            font-size: 12px;
            flex-grow: 0;
        }
    </style>
</head>
<body>
<div id="container">
    <main>
        <h1>Welcome, Lost Poet.</h1>
        <ul>
            <li>
                <a href="https://origin-dropped.alostpoet.xyz">Is the Origin dropped yet?</a>
            </li>
            <li>
                <a href="https://poet-decoder.alostpoet.xyz">Reveal a Poet's secret</a>
            </li>
            <li class="muted1">
                <a href="https://twitter.com/11111111111112x">Suggestions?</a>
            </li>
            <li class="muted2">
                <a href="https://opensea.io/assets/0x4b3406a41399c7fd2ba65cbc93697ad9e7ea61e5/16972">Visit the Poet Socialite.</a>
            </li>
        </ul>
    </main>
    <footer>
        <p><strong>A Lost Poet</strong> provides a set of tools to<br>help figure out the <a href="https://lostpoets.xyz">Lost Poets</a> NFT collectibles.<br></p>
        <p><strong>A Lost Post is unaffiliated with the official project.</strong></p>
    </footer>
</div>
</body>
</html>
